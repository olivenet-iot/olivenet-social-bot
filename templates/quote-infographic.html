<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olivenet Quote Infographic</title>
  <style>
    /* ===== RESET & BASE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== OLIVENET RENK DEGiSKENLERi ===== */
    :root {
      /* Olive Paleti */
      --olive-900: #1a2e1a;
      --olive-800: #243524;
      --olive-700: #2d4a2d;
      --olive-600: #3a5f3a;
      --olive-500: #4a7c4a;
      --olive-400: #5e9a5e;
      --olive-300: #7ab87a;
      --olive-200: #a3d4a3;
      --olive-100: #d1e8d1;
      --olive-50: #e8f4e8;

      /* Sky/Tech Vurgu */
      --sky-500: #0ea5e9;
      --sky-400: #38bdf8;
      --sky-300: #7dd3fc;

      /* Sektorel Renkler */
      --emerald-500: #10b981;
      --amber-500: #f59e0b;
      --violet-500: #8b5cf6;

      /* Notr */
      --white: #ffffff;
      --black: #0a0a0a;
      --gray-400: #9ca3af;
      --gray-600: #4b5563;
    }

    /* ===== ANA CONTAINER (1080x1080) ===== */
    .social-post {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(135deg, var(--olive-900) 0%, var(--black) 100%);
      position: relative;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* ===== GRID PATTERN ARKA PLAN ===== */
    .grid-pattern {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(74,124,74,0.08) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(74,124,74,0.08) 1px, transparent 1px);
      background-size: 80px 80px;
    }

    /* ===== GLOWING ORB ===== */
    .glow-orb {
      position: absolute;
      width: 700px;
      height: 700px;
      border-radius: 50%;
      filter: blur(180px);
      background: rgba(74, 124, 74, 0.2);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* ===== iCERiK CONTAINER ===== */
    .content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 80px;
      text-align: center;
    }

    /* ===== ANA iKON ===== */
    .main-icon {
      width: 120px;
      height: 120px;
      background: rgba(74, 124, 74, 0.2);
      border: 2px solid rgba(74, 124, 74, 0.35);
      border-radius: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 48px;
    }

    .main-icon svg {
      width: 60px;
      height: 60px;
      color: var(--olive-400);
      stroke: currentColor;
      stroke-width: 1.5;
      fill: none;
    }

    /* ===== ALINTI METNi ===== */
    .quote-container {
      position: relative;
      max-width: 900px;
      margin-bottom: 48px;
    }

    .quote-mark {
      position: absolute;
      font-size: 200px;
      color: rgba(74, 124, 74, 0.15);
      font-family: Georgia, serif;
      line-height: 1;
      user-select: none;
    }

    .quote-mark.open {
      top: -60px;
      left: -30px;
    }

    .quote-mark.close {
      bottom: -100px;
      right: -30px;
    }

    .quote-text {
      font-size: 52px;
      font-weight: 600;
      color: var(--white);
      line-height: 1.35;
      position: relative;
      z-index: 1;
    }

    /* ===== AYIRICI CiZGi ===== */
    .divider {
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, var(--olive-500), var(--olive-400));
      border-radius: 2px;
      margin-bottom: 40px;
    }

    /* ===== KATEGORi BADGE ===== */
    .category-badge {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 18px 36px;
      background: rgba(74, 124, 74, 0.15);
      border: 1px solid rgba(74, 124, 74, 0.3);
      border-radius: 50px;
    }

    .category-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .category-icon svg {
      width: 28px;
      height: 28px;
      color: var(--olive-400);
      stroke: currentColor;
      stroke-width: 1.5;
      fill: none;
    }

    .category-text {
      font-size: 24px;
      font-weight: 600;
      color: var(--white);
    }

    /* ===== LOGO ===== */
    .logo {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo-img {
      height: 56px;
      width: auto;
      border-radius: 14px;
      object-fit: contain;
    }

    .logo-text {
      font-size: 32px;
      font-weight: 700;
      color: var(--white);
      letter-spacing: 1px;
    }

    /* ===== VARYANTLAR ===== */

    /* Tarim/Sera Varyanti */
    .social-post.tarim .main-icon {
      background: rgba(16, 185, 129, 0.2);
      border-color: rgba(16, 185, 129, 0.35);
    }
    .social-post.tarim .main-icon svg,
    .social-post.tarim .category-icon svg {
      color: var(--emerald-500);
    }
    .social-post.tarim .divider {
      background: linear-gradient(90deg, var(--emerald-500), #34d399);
    }
    .social-post.tarim .quote-mark {
      color: rgba(16, 185, 129, 0.15);
    }
    .social-post.tarim .category-badge {
      background: rgba(16, 185, 129, 0.15);
      border-color: rgba(16, 185, 129, 0.3);
    }
    .social-post.tarim .glow-orb {
      background: rgba(16, 185, 129, 0.15);
    }

    /* Enerji Varyanti */
    .social-post.enerji .main-icon {
      background: rgba(245, 158, 11, 0.2);
      border-color: rgba(245, 158, 11, 0.35);
    }
    .social-post.enerji .main-icon svg,
    .social-post.enerji .category-icon svg {
      color: var(--amber-500);
    }
    .social-post.enerji .divider {
      background: linear-gradient(90deg, var(--amber-500), #fbbf24);
    }
    .social-post.enerji .quote-mark {
      color: rgba(245, 158, 11, 0.15);
    }
    .social-post.enerji .category-badge {
      background: rgba(245, 158, 11, 0.15);
      border-color: rgba(245, 158, 11, 0.3);
    }
    .social-post.enerji .glow-orb {
      background: rgba(245, 158, 11, 0.15);
    }

    /* Bina Varyanti */
    .social-post.bina .main-icon {
      background: rgba(14, 165, 233, 0.2);
      border-color: rgba(14, 165, 233, 0.35);
    }
    .social-post.bina .main-icon svg,
    .social-post.bina .category-icon svg {
      color: var(--sky-400);
    }
    .social-post.bina .divider {
      background: linear-gradient(90deg, var(--sky-500), var(--sky-400));
    }
    .social-post.bina .quote-mark {
      color: rgba(14, 165, 233, 0.15);
    }
    .social-post.bina .category-badge {
      background: rgba(14, 165, 233, 0.15);
      border-color: rgba(14, 165, 233, 0.3);
    }
    .social-post.bina .glow-orb {
      background: rgba(14, 165, 233, 0.15);
    }

    /* Bakim Varyanti */
    .social-post.bakim .main-icon {
      background: rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.35);
    }
    .social-post.bakim .main-icon svg,
    .social-post.bakim .category-icon svg {
      color: var(--violet-500);
    }
    .social-post.bakim .divider {
      background: linear-gradient(90deg, var(--violet-500), #a78bfa);
    }
    .social-post.bakim .quote-mark {
      color: rgba(139, 92, 246, 0.15);
    }
    .social-post.bakim .category-badge {
      background: rgba(139, 92, 246, 0.15);
      border-color: rgba(139, 92, 246, 0.3);
    }
    .social-post.bakim .glow-orb {
      background: rgba(139, 92, 246, 0.15);
    }
  </style>
</head>
<body>

<!-- ===== QUOTE STYLE INFOGRAPHIC ===== -->
<div class="social-post {{VARIANT}}">
  <!-- Arka Plan Elementleri -->
  <div class="grid-pattern"></div>
  <div class="glow-orb"></div>

  <!-- icerik -->
  <div class="content">
    <!-- Ana ikon -->
    <div class="main-icon">
      {{ICON_SVG}}
    </div>

    <!-- Alinti Metni -->
    <div class="quote-container">
      <span class="quote-mark open">"</span>
      <div class="quote-text">{{QUOTE}}</div>
      <span class="quote-mark close">"</span>
    </div>

    <!-- Ayirici -->
    <div class="divider"></div>

    <!-- Kategori Badge -->
    <div class="category-badge">
      <div class="category-icon">
        {{CATEGORY_ICON_SVG}}
      </div>
      <span class="category-text">{{CATEGORY}}</span>
    </div>
  </div>

  <!-- Logo -->
  <div class="logo">
    <img src="{{LOGO_DATA}}" alt="Olivenet" class="logo-img">
    <span class="logo-text">Olivenet</span>
  </div>
</div>

<!--
===== KULLANIM KILAVUZU =====

PLACEHOLDER'LAR:
{{QUOTE}}             - Alinti metni (orn: "Akilli tarim ile su tuketimini %40 azaltin")
{{ICON_SVG}}          - Ana ikon (SVG) - alintinin temasiyla ilgili
{{CATEGORY}}          - Kategori metni (orn: "Sera Otomasyonu")
{{CATEGORY_ICON_SVG}} - Kategori ikonu (SVG)
{{VARIANT}}           - Renk varyanti: tarim, enerji, bina, bakim veya bos
{{LOGO_DATA}}         - Base64 encoded logo

iKON TiPLERi:

- star: Onemli
- info: Bilgi
- target: Hedef
- rocket: Gelecek/inovasyon

- building: Bina
- gear: Bakim

- check: Onay
-->

</body>
</html>
